name: update-leaderboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Pull latest changes
        run: |
          git checkout main
          git pull origin main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npm run update-leaderboard

      - name: Commit leaderboard changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet public/leaderboard.json; then
            git add public/leaderboard.json
            git commit -m "ðŸ“Š Update leaderboard data [skip ci]"
            git push origin main
          else
            echo "No changes in public/leaderboard.json"
          fi
